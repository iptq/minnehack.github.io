<section id="sponsors">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Sponsors</h2>
        <h3>
          <a href="/sponsorship" class="btn btn-xl">
            Become a sponsor today
          </a>
        </h3>
      </div>
    </div>
    <div class="row padded-row">
      <div class="col-lg-12 text-center">
        {% for sponsor in site.data.sponsors.silver %}
          {% if sponsor.url %}
            <a href="{{ sponsor.url }}"
               title="{{ sponsor.description }}">
          {% endif %}
            <img src="{{ sponsor.image | prepend: site.baseurl }}"
                 alt="{% if !sponsor.url %}{{ sponsor.description }}{% endif %}"
                 class="sponsor sponsor-silver"/>
          {% if sponsor.url %}
            </a>
          {% endif %}
        {% endfor %}
      </div>
    </div>
  </div>
</section>
