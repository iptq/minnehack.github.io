<section class="index-section container-fluid text-center" id="register">
  <h2 class="section-heading">Registration</h2>
  <form id="reistration-form" class="container">
    <div class="form-group">
      <label for="registration-name">Name on identification</label>
      <input type="text" id="registration-name" name="name"
             class="form-control" placeholder="Joseph Smith">
    </div>
    <div class="form-group">
      <label for="registration-pname">Preferred name</label>
      <input type="text" id="registration-pname" name="pname"
             class="form-control" placeholder="Joe">
    </div>
    <div class="form-group">
      <label for="registration-email">Email address</label>
      <input type="email" id="registration-email" name="email"
             class="form-control" placeholder="joe.smith@email.com">
    </div>
    <div class="form-group">
      <label for="registration-resume">Résumé</label>
      <input type="file" id="registration-resume" name="resume"
             class="form-control">
    </div>
    <div class="form-group">
      <label for="registration-school">School</label>
      <select class="form-control" id="registration-school" name="school">
        <option>University of Minnesota, Twin Cities</option>
        <option>University of Minnesota, Duluth</option>
        <option>University of Minnesota, Morris</option>
        <option>University of Minnesota, Rochester</option>
        <option>University of Minnesota, Crookston</option>
        <option>Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="registration-school-other">School (Other)</label>
      <input type="text" id="registration-school-other" name="school-other"
             class="form-control">
    </div>
    <button type="submit" class="btn btn-xl">
      Register!
    </button>
  </form>
</section>
