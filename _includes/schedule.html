<!-- About Section -->
<section id="schedule">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">

        <h2 class="section-heading">Schedule</h2>

        <div id="schedule-table">
          {% for e in site.data.schedule.hourly %}
            <div class="event {% if e.important %}event-important{% endif %}">
              <span class="event-time">
                {{ e.time }}
              </span>
              <span class="event-name">
                {{ e.event }}
              </span>
            </div>
          {% endfor %}
        </div>

      </div>
    </div>
  </div>
</section>
