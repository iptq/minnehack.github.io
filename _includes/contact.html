<section class="container-fluid text-center" id="contact">
  <h3 class="section-heading">Questions? Comments? Concerns?</h3>
  <h3 class="section-subheading text-muted">Send us a message to let us know!</h3>
  <p aria-hidden="true">
    <span class="require"></span>
    Marked fields are required
  </p>
  <form id="contact-form" class="text-center">
    <div class="form-group control-group">
      <label for="contact-email">
        <span class="require"></span>
        Your E-mail Address
      </label>
      
      <div class="controls">
        <input type="email"
               id="contact-email"
               class="form-control"
               placeholder="Email Address"
               required/>
      </div>
    </div>
    <div class="form-group">
      <label for="contact-subject">Subject</label>
      <input type="text"
             id="contact-subject"
             class="form-control"
             placeholder="Subject"/>
    </div>
    <div class="form-group">
      <label for="contact-text">
        <span class="require"></span>
        Your Message
      </label>
      <textarea id="contact-text"
                class="form-control"
                placeholder="Your Message"
                required></textarea>
    </div>
    <div id="contact-status">
      <!-- Will be filled with success/error messages. -->
    </div>
    <button type="submit" class="btn btn-xl">Send Message</button>
  </form>
</section>
